components:
  schemas:
    Account:
      description: The name of your account.
      type: string

    AppToken:
      description: The app token associated with your account.
      type: string
      format: uuid

  securitySchemes:
    Account:
      type: apiKey
      in: header
      name: x-tuna-account
    AppToken:
      type: apiKey
      in: header
      name: x-tuna-apptoken

security:
  - Account: []
    AppToken: []

paths:
  /api/Merchant/Register:
    post:
      summary: Register Merchant
      description: |
        Merchant registration for payment split.
      operationId: Register
      parameters:
        - in: header
          name: x-tuna-account
          required: true
          schema:
            $ref: "#/components/schemas/Account"
        - in: header
          name: x-tuna-apptoken
          required: true
          schema:
            $ref: "#/components/schemas/AppToken"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "../auto-generated-spec/Merchants/RegisterRequestSchema.yaml"
            examples:
              Template:
                $ref: "../auto-generated-spec/Merchants/RegisterRequestTemplate.yaml"
              RegisterRegistrationMinimalPF:
                $ref: "../examples/Merchants/RegisterRequestRegistrationMinimalPF.yaml"
              RegisterRegistrationMinimalPJ:
                $ref: "../examples/Merchants/RegisterRequestRegistrationMinimalPJ.yaml"
              RegisterRegistrationTypicalPF:
                $ref: "../examples/Merchants/RegisterRequestRegistrationTypicalPF.yaml"
              RegisterRegistrationTypicalPJ:
                $ref: "../examples/Merchants/RegisterRequestRegistrationTypicalPJ.yaml"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "../auto-generated-spec/Merchants/RegisterResponseSchema.yaml"
              examples:
                Template:
                  $ref: "../auto-generated-spec/Merchants/RegisterResponseTemplate.yaml"
                RegisterRegistrationMinimalPF:
                  $ref: "../examples/Merchants/RegisterResponseRegistrationMinimalPF.json"
                RegisterRegistrationMinimalPJ:
                  $ref: "../examples/Merchants/RegisterResponseRegistrationMinimalPJ.json"

