components:
  schemas:
    Account:
      description: The name of your account.
      type: string

    AppToken:
      description: The app token associated with your account.
      type: string
      format: uuid

  securitySchemes:
    Account:
      type: apiKey
      in: header
      name: x-tuna-account
    AppToken:
      type: apiKey
      in: header
      name: x-tuna-apptoken

security:
  - Account: []
    AppToken: []

paths:
  /api/Payment/Init:
    post:
      summary: Init
      description: |
        The initial step's to create and perform the payment. The request body
        contains information regarding the purchase details and the payment
        method employed. For each payment method, there is a minimum set of
        required data. Please, refer to the examples on the right to get the
        meaningful ones for your company.

        Check out how to perform a [Payment Integration](/api/payment-integration)
        with our [Payment API](/api/payment) and [Token API](/api/token).
      operationId: Init
      parameters:
        - in: header
          name: x-tuna-account
          required: true
          schema:
            $ref: "#/components/schemas/Account"
        - in: header
          name: x-tuna-apptoken
          required: true
          schema:
            $ref: "#/components/schemas/AppToken"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "../spec/Payments/InitRequestSchema.yaml"
            examples:
              Template:
                $ref: "../spec/Payments/InitRequestTemplate.yaml"
              Pix:
                $ref: "../examples/Payments/InitRequestPaymentPix.json"
              Boleto:
                $ref: "../examples/Payments/InitRequestPaymentBoleto.json"
              Crypto:
                $ref: "../examples/Payments/InitRequestPaymentCrypto.json"
              Split:
                $ref: "../examples/Payments/InitRequestPaymentSplit.json"
              Antifraud:
                $ref: "../examples/Payments/InitRequestPaymentAntifraud.json"
              GiftCard:
                $ref: "../examples/Payments/InitRequestGiftCard.json"
              ExternalPaypal:
                $ref: "../examples/Payments/InitRequestExternalPaypal.json"
              GooglePay:
                $ref: "../examples/Payments/InitRequestGooglePay.json"
              MultipleSessionIds:
                $ref: "../examples/Payments/InitRequestMultipleSessionIds.json"
              DummyCapturedCreditCard:
                $ref: "../examples/Payments/InitRequestDummyCapturedCreditCard.json"
              DummyAuthorizedCreditCard:
                $ref: "../examples/Payments/InitRequestDummyAuthorizedCreditCard.json"
              DummyNotAuthorizedCreditCard:
                $ref: "../examples/Payments/InitRequestDummyNotAuthorizedCreditCard.json"
              DummyErrorCreditCard:
                $ref: "../examples/Payments/InitRequestDummyErrorCreditCard.json"
              DummyInvalidCreditCard:
                $ref: "../examples/Payments/InitRequestDummyInvalidCreditCard.json"
              DummyPendingCreditCard:
                $ref: "../examples/Payments/InitRequestDummyPendingCreditCard.json"
              DummyExpiredCreditCard:
                $ref: "../examples/Payments/InitRequestDummyExpiredCreditCard.json"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "../spec/Payments/InitResponseSchema.yaml"
              examples:
                Template:
                  $ref: "../spec/Payments/InitResponseTemplate.yaml"
                Pix:
                  $ref: "../examples/Payments/InitResponsePaymentPix.json"
                Boleto:
                  $ref: "../examples/Payments/InitResponsePaymentBoleto.json"
                Crypto:
                  $ref: "../examples/Payments/InitResponsePaymentCrypto.json"
                Split:
                  $ref: "../examples/Payments/InitResponsePaymentSplit.json"
                DummyCapturedCreditCard:
                  $ref: "../examples/Payments/InitResponseDummyCapturedCreditCard.json"
                DummyAuthorizedCreditCard:
                  $ref: "../examples/Payments/InitResponseDummyAuthorizedCreditCard.json"
                DummyNotAuthorizedCreditCard:
                  $ref: "../examples/Payments/InitResponseDummyNotAuthorizedCreditCard.json"
                DummyErrorCreditCard:
                  $ref: "../examples/Payments/InitResponseDummyErrorCreditCard.json"
                DummyInvalidCreditCard:
                  $ref: "../examples/Payments/InitResponseDummyInvalidCreditCard.json"
                DummyPendingCreditCard:
                  $ref: "../examples/Payments/InitResponseDummyPendingCreditCard.json"
                DummyExpiredCreditCard:
                  $ref: "../examples/Payments/InitResponseDummyExpiredCreditCard.json"

