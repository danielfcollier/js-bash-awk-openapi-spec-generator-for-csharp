  /api/Payment/Capture:
    post:
      summary: Capture
      description: |
        In case your account is configured to delay capture, use this method to capture a
        previously authorized transaction.
      operationId: Capture
      parameters:
        - in: header
          name: x-tuna-account
          required: true
          schema:
            $ref: "#/components/schemas/Account"
        - in: header
          name: x-tuna-apptoken
          required: true
          schema:
            $ref: "#/components/schemas/AppToken"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "../spec/Payments/CaptureRequestSchema.yaml"
            examples:
              Template:
                $ref: "../spec/Payments/CaptureRequestTemplate.yaml"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "../spec/Payments/CancelResponseSchema.yaml"
              examples:
                Template:
                  $ref: "../spec/Payments/CancelResponseTemplate.yaml"

  /api/Payment/Status:
    post:
      summary: Status
      description: |
        Retrieve the status of a transaction.

        If all callbacks are implemented
        properly, and uptime is ensured, then the payment status between client
        applications and the payment gateway should be synchronized. However,
        should all callbacks (such as to notify the client application when a
        transation has been cancelled using the web console) not be implemented,
        it is possible for the statuses to be different. In that case, this API
        call will retrieve the current status.
      operationId: Status
      parameters:
        - in: header
          name: x-tuna-account
          required: true
          schema:
            $ref: "#/components/schemas/Account"
        - in: header
          name: x-tuna-apptoken
          required: true
          schema:
            $ref: "#/components/schemas/AppToken"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "../spec/Payments/StatusRequestSchema.yaml"
            examples:
              Template:
                $ref: "../spec/Payments/StatusRequestTemplate.yaml"
              Cancelled:
                $ref: "../examples/Payments/StatusRequestCancelled.yaml"
              PartialRefunded:
                $ref: "../examples/Payments/StatusRequestPartialRefunded.yaml"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "../spec/Payments/StatusResponseSchema.yaml"
              examples:
                Template:
                  $ref: "../spec/Payments/StatusResponseTemplate.yaml"
                SCancelledample:
                  $ref: "../examples/Payments/StatusResponseCancelled.json"
                PartialRefunded:
                  $ref: "../examples/Payments/StatusResponsePartialRefunded.json"

