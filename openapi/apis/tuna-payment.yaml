              PartnerUniqueId:
                $ref: "../examples/Payments/CancelRequestPartnerUniqueId.yaml"
              Partial:
                $ref: "../examples/Payments/CancelRequestPartial.yaml"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "../spec/Payments/CancelResponseSchema.yaml"
              examples:
