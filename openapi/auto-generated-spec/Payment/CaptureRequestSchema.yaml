type: object
properties:
  amount:
    type: number
    description: The total value paid by the payment method.
    format: double
    nullable: true

  cardsDetail:
    type: array
    description: List of card details that are going to be canceled in the payment transaction.
    items:
      type: object
      properties:
        amount:
          type: number
          description: The amount to be canceled for the related payment transaction.
          format: double
        methodId:
          type: integer
          description: A code that indicates the type of payment method. Possible values are found at [payment methods reference table](/api/tuna-codes#payment-methods).
          format: int16
          nullable: true

  paymentKey:
    type: string
    description: The unique payment transaction identifier generated by Tuna.
    nullable: true

  partnerUniqueID:
    type: string
    description: Your unique ID for the order. It is used to track the order.
    nullable: true

  paymentDate:
    type: string
    description: The datetime of the payment.
    format: date-time
    nullable: true

  accumulate:
    type: boolean
