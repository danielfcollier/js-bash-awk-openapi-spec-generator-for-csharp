type: object
properties:
  cardsDetail:
    type: array
    description: List of card details that are going to be canceled in the payment transaction.
    nullable: true
    items:
      type: object
      properties:
        amount:
          type: number
          description: The amount to be canceled for the related payment transaction.
          format: double
        methodId:
          type: integer
          description: A unique ID that identifies the payment method within the overall payment. For instance, if two payment methods were used in a given transaction, they will have IDs 0 and 1. In the next transaction, if three payment methods were used, they would have IDs 0, 1, and 2.
          format: int16
          nullable: true
        data:
          type: object
          additionalProperties: {}
          description: Any additional data used to refer to the card.
          nullable: true

  paymentKey:
    type: string
    description: The unique payment transaction identifier generated by Tuna.
    nullable: true

  partnerUniqueID:
    type: string
    description: Your unique ID for the order. It is used to track the order.
    nullable: true

  paymentDate:
    type: string
    description: The datetime of the payment.
    format: date-time
    nullable: true
