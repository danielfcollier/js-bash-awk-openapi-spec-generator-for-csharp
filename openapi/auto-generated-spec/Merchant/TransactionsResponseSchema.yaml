type: object
properties:
  totalCount:
    type: integer
    description: The total count of transactions in the query.
    format: int32

  totalPages:
    type: integer
    description: The maximum number of pages in the results. This property is used for pagination control along with **PageNumber**.
    format: int32

  totalAmount:
    type: number
    description: The total amount for valid transactions in the query.
    format: double

  transactions:
    type: array
    description: List of transactions.
    nullable: true
    items:
      type: object
      properties:
        paymentId:
          type: integer
          description: The unique ID for the transaction generated by the payment gateway. In order to request a transaction's status, you must either include the ID from the client platform, OR the ID from the payment gateway. If you provide both and they correspond to different transactions, an error will result.
          format: int32
        partnerUniqueId:
          type: string
          description: Your unique ID for the order. It is used to track the order.
          nullable: true
        customerEmail:
          type: string
          description: Email.
          nullable: true
        paymentDate:
          type: string
          description: The datetime of the payment.
          format: date-time
        amount:
          type: number
          description: The total value paid by the payment method.
          format: double
        paymentStatus:
          type: string
          description: The status of the payment method. Please refer to the [payment method status table](/api/tuna-codes#payment-method-status).
          nullable: true
        paymentMethodType:
          type: string
          description: A string that indicates the type of payment method. Possible values are found at [payment methods reference table](/api/tuna-codes#payment-methods).
          nullable: true
        totalCount:
          type: integer
          description: The total count of transactions in the query.
          format: int32
        totalAmount:
          type: number
          description: The total amount for valid transactions in the query.
          format: double
        paymentMethodTypeId:
          type: string
          description: A code that indicates the type of payment method. Possible values are found at [payment methods reference table](/api/tuna-codes#payment-methods).
          format: char
          nullable: true
        cardBrandId:
          type: integer
          description: 'The brand identifier is related to the brand name of the credit card. It can be accordingly to the table below: <ul><li>1: MasterCard</li> <li>2: VISA</li> <li>3: Amex</li> <li>4: DinersClub</li> <li>5: Elo</li> <li>6: Hipercard</li> <li>7: Alelo</li> <li>8: PrivateLabel</li> <li>9: GiftCard</li> <li>10: Voucher</li> <li>11: Cabal</li> <li>12: Banescard</li> <li>13: JCB</li> <li>14: Mais</li> <li>15: Ourocard</li> <li>16: Sorocred</li> <li>17: Verdecard</li> <li>18: Credz</li> <li>19: Goodcard</li> </ul>'
          format: int16
          nullable: true
        cardBrandName:
          type: string
          description: The brand name of the credit card. For a complete reference, please, look at the table within the description of the property **cardBrandId**.'
          nullable: true
        paymentDateTime{:
          type: string
          description: Put a description here.
          format: date-time

  code:
    type: integer
    description: Numeric code that states if the execution was successful or not. Positive numbers mean success, negative numbers indicate failures. Please refer to the [message code table](/api/tuna-codes#message-code-list) for a detailed list of all possible values.
    format: int32

  message:
    type: object
    description: An object that contains the message fields.
    nullable: true
    properties:
      source:
        type: integer
        description: 'It is used to track the source of the message. Possible values are: <ol><li>"Engine"</li> <li>"AntiFraud"</li> <li>"Gateway"</li> <li>"Customization"</li> </ol>'
        format: int32
      code:
        type: string
        description: Numeric code that states if the execution was successful or not. Positive numbers mean success; negative numbers indicate failures. Please refer to the [message code table](/api/tuna-codes#message-code-list) for a detailed list of all possible values.
        nullable: true
      message:
        type: string
        description: A human readable message that gives details about what the code means.
        nullable: true
      info:
        type: string
        description: When available, info gives further information about the execution of the process. This shouldn't matter for treating this response but can help dig information afterward. For example, it might contain internal messages from a payment method.
        nullable: true

  externalId:
    type: string
    description: Your unique ID for the merchant.
    nullable: true
